<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #1e1d1d 0%, #111111 100%);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #score {
      color: white;
      font-family: monospace;
      text-align: center;
      font-size: 30px;
      z-index: 100;
    }

    canvas {
      bottom: 0;
      left: 0;
      margin: auto;
      position: absolute;
      right: 0;
      top: 0;
      background: linear-gradient(90deg, #1e1d1d90 0%, rgba(0, 0, 0, 0) 5%),
      linear-gradient(180deg, #88b330 0%,
        #84b005 20%,
        #a1ce02 50%,
        #90bc03 90%,
        #add209 100%);
      border-radius: 5px;
    }
  </style>
</head>

<body>
<canvas id="canvas"></canvas>
<div id="score"></div>
<script src="snake.js"></script>
</body>

</html>
