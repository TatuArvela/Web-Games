<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SameGame</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap');

    :root {
      --toolbar-height: 56px;
    }

    body {
      background: linear-gradient(to bottom, #c7bdbd, #615c5c);
      overflow: hidden;
      font-family: "Quicksand", sans-serif;
    }

    * {
      margin: 0;
      user-select: none;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      align-items: center;
      backdrop-filter: blur(20px);
      background: rgb(23, 36, 57);
      color: white;
      display: flex;
      height: var(--toolbar-height);
      justify-content: space-between;
      padding: 4px 12px;
    }

    .title-container {
      display: block;
      width: 300px;
    }

    .title {
      font-size: 24px;
      line-height: 1em;
      color: white;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
    }

    .counter {
      flex: 1;
      text-align: center;
    }

    .counter-label {
      text-transform: uppercase;
      font-size: 12px;
    }

    .button-container {
      display: flex;
      width: 300px;
      justify-content: end;
    }

    .button {
      background: transparent;
      border-radius: 20px;
      border: 2px solid white;
      color: white;
      font-size: 14px;
      height: 40px;
      padding: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 200ms, color 200ms;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      color: black;
    }

    .button:focus {
      outline: none;
    }

    .button:active {
      box-shadow: inset 2px 2px #aaaaaa;
      background: rgba(200, 200, 200, 0.8);
      padding: 11px 9px 9px 11px;
    }

    canvas {
      height: calc(100vh - var(--toolbar-height));
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="canvas"></canvas>
  <div class="toolbar">
    <div class="title-container">
      <h1 class="title">SameGame</h1>
    </div>
    <div class="counter">
      <div class="counter-label">Score</div>
      <span id="score">0</span>
    </div>
    <div class="counter">
      <div class="counter-label">Get</div>
      <span id="get">0</span>
    </div>
    <div class="counter">
      <div class="counter-label">Left</div>
      <span id="left">0</span>
    </div>
    <div class="button-container">
      <button class="button" id="new-game" onClick="generateGame()">New Game</button>
    </div>
  </div>
</div>
<script src="samegame.js"></script>
</body>
</html>
