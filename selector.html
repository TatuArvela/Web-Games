<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      align-items: center;
      background: transparent;
      display: flex;
      height: 100vh;
      justify-content: center;
      margin: 0;
      width: 100vw;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      user-select: none;
    }

    .game-selector {
      font-family: "Press Start 2P", monospace;
      background: linear-gradient(180deg, rgb(32, 2, 86) 0%, rgb(61, 18, 99) 20%, rgb(106, 55, 107) 40%, rgb(61, 18, 99) 70%, rgb(37, 3, 82) 100%);
      height: 540px;
      width: 960px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .games {
      display: flex;
      width: 100%;
      justify-content: space-evenly;
      align-items: center;
      flex-grow: 1;
      position: relative;
    }

    .game-count {
      position: absolute;
      top: 12px;
      font-size: 14px;
      border: 2px solid white;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .game {
      align-items: center;
      border-radius: 16px;
      border: 2px solid #4d4d4d;
      box-shadow: 0 0 0 2px #000, inset 0 0 0 2px #fff, inset 0 0 0 4px #000, 0 12px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 140px;
      justify-content: center;
      opacity: 0.5;
      text-decoration: none;
      transition: opacity 0.25s;
      width: 140px;
    }

    .game:hover {
      opacity: 1;
    }

    .game-image {
      height: 110px;
    }

    .game-title {
      align-items: center;
      background: black;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      color: white;
      display: flex;
      flex-direction: column;
      font-size: 10px;
      height: 30px;
      justify-content: center;
      margin-bottom: 4px;
      text-transform: uppercase;
      width: calc(100% - 8px);
    }

    .footer {
      background: #b8b8b8;
      border-top: 2px solid black;
      height: 80px;
      position: relative;
      width: 100%;
    }

    .f0 {
      background-color: #4d4d4d;
      border-radius: 0 0 8px 8px;
      height: calc(100% - 6px);
      width: 100%;
      overflow: hidden;
      padding-bottom: 2px;
      position: relative;
    }

    .f1 {
      background-color: #6e6e6e;
      border-radius: 0 0 8px 8px;
      padding-bottom: 2px;
      height: 100%;
    }

    .f2 {
      background-color: #868686;
      border-radius: 4px 4px 8px 8px;
      height: 100%;
      padding-bottom: 4px;
    }

    .f3 {
      background-color: #b8b8b8;
      border-radius: 4px 4px 8px 8px;
      height: 100%;
      padding-bottom: 4px;
      padding-left: 2px;
      padding-right: 2px;
    }

    .f4 {
      background-color: #d0d0d0;
      border-radius: 4px 4px 8px 8px;
      height: 100%;
      padding-bottom: 4px;
      padding-left: 2px;
      padding-right: 2px;
    }

    .f5 {
      background-color: #b8b8b8;
      border-radius: 0 0 8px 8px;
      height: 100%;
      padding-bottom: 4px;
      padding-left: 2px;
      padding-right: 2px;
      border-top: 2px solid #f5f5f5;
    }

    .f-lines {
      position: absolute;
      top: -2px;
      left: 64px;
      right: 64px;
      border-left: 2px solid #4d4d4d;
      border-right: 2px solid #4d4d4d;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2), inset 0 0 0 2px rgba(255, 255, 255, 0.2);
      height: calc(100% + 4px);
    }

    .footer img {
      position: absolute;
      top: 4px;
      left: 74px;
      image-rendering: pixelated;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="game-selector">
  <div class="games">
    <p class="game-count">5 GAMES AVAILABLE</p>
    <a href="./pong" class="game">
      <div class="game-image"></div>
      <div class="game-title">Pong</div>
    </a>
    <a href="./snake" class="game">
      <div class="game-image"></div>
      <div class="game-title">Snake</div>
    </a>
    <a href="./tic-tac-toe" class="game">
      <div class="game-image"></div>
      <div class="game-title">Tic-Tac-Toe</div>
    </a>
    <a href="https://tatuarvela.github.io/Super-Mathgame" class="game">
      <div class="game-image"></div>
      <div class="game-title">Super Mathgame</div>
    </a>
    <a href="https://tatuarvela.github.io/Sudoku" class="game">
      <div class="game-image"></div>
      <div class="game-title">Sudoku</div>
    </a>
  </div>
  <div class="footer">
    <div class="f0">
      <div class="f1">
        <div class="f2">
          <div class="f3">
            <div class="f4">
              <div class="f5">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="f-lines"></div>
    </div>
    <img src="./web-games.png" alt="web games"/>
  </div>
</div>
</body>
</html>
