<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Games Launcher</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="launcher">
  <header>
    <div class="instructions">
      <img src="instructions.gif" alt=""/>
    </div>
  </header>
  <div class="games" id="games"><!-- Dynamic --></div>
  <footer>
    <div class="f0">
      <div class="f1">
        <div class="f2">
          <div class="f3">
            <div class="f4">
              <div class="f5">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="f-lines"></div>
    </div>
    <img class="logo" src="../web-games.png" alt="Web Games"/>
    <h2 class="game-title" id="title"><!-- Dynamic --></h2>
  </footer>
</div>
<script src="./script.js"></script>
</body>
</html>
